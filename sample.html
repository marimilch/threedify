<!DOCTYPE html>
<html lang="de">
<head>
    <title>Threedify Sample</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./threedify.css">
    <link rel="stylesheet" type="text/css" href="./sample.css">
    
    <script type="module" src="./threedify.js"></script>
    <script type="module" src="./sample.js"></script>
</head>
<body>
    <main>
      <header class="options">
        <span>
          <label for="x_size">X-Size</label>
          <input name="x_size" class="threed x_size" type="text" value="8" maxlength="3">
        </span>
        <span>
          <label for="y_size">Y-Size</label>
          <input name="y_size" class="threed y_size" type="text" value="8" maxlength="3">
        </span>
        <span>
          <label for="gap_size">Gap-Size</label>
          <input name="gap_size" class="threed gap_size" type="text" value="1" maxlength="3">
        </span>
        <span>
          <button class="threed set">Set</button>
        </span>
      </header>
      <div class="box">
        
      </div>
    </main>
</body>
</html>
